<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>똥 피하기 게임</title>
    <link rel="stylesheet" href="Escaping.css">
</head>
<body>
    <h1 id="homePageTitle">똥피하기 게임</h1>
    
    <!-- score 0 점은 default 값으로 둔다 -->
    <div class="mainBox">         
        <div id="score">Score: 0</div> 
        <img id="obstacle" src="../images/obstacle.svg" alt="똥">
        <br>
        <img id="player" src="../images/사람.svg" >
    </div>
    <!-- 아래 3개의 버튼은 js를 이용해서 실행을 하기 --> 
    <div class="btn">
        <button id="start">시작하기</button> 
        <button id="pause">중단하기</button>
        <button id="store">저장하기</button>
    </div>
</body>
<script src="./Escaping.js"></script>
</html>
